# Sourcing colors generated by wallust
# source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
# $Scripts = $HOME/.config/hypr/scripts

$colorBackground = rgba(114424FF)
$colorPassBorder = rgba(66FFCCBB)
$colorPassField = rgba(229944AA)
$colorPassFont = rgba(AAFFFFFF)
$colorDate = rgba(77FFDDCC)
$colorWeek = rgba(77FFDDCC)
$colorTime = rgba(77FFDDCC)
$colorUptime = rgba(77FFDDCC)
$colorUser = rgba(77FFDDCC)
$colorWeather = rgba(229944AA)
$colorWallpaperBorder = rgba(229944AA)
$fontFamily = icomoon-feather, Monospace

general {
    grace = 1
}

background {
    monitor =
	path = screenshot   # screenshot of your desktop
	#path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 10
    blur_passes = 3 # 0 disables blurring
    noise = 0.15
    contrast = 1.500 # Vibrant!!!
    brightness = 0.75
    vibrancy = 0.25
    vibrancy_darkness = 0.25
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $colorPassBorder
    inner_color = $colorPassField
    font_color = $colorPassFont
    #fade_on_empty = true
    placeholder_text = No Bitches # Text rendered in the input box when it's empty.
    font_family = $fontFamily
    hide_input = false
    
    position = 0, 200
    halign = center
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $colorDate
    font_size = 34
    font_family = $fontFamily

    position = 0, -150
    halign = center
    valign = top
}

# Week
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'Week %U')" </b>"
    color = $colorWeek
    font_size = 24
    font_family = $fontFamily
    position = 0, -250
    halign = center
    valign = top
}

# Time
label {
    monitor =
    #text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S %p") </big></b>" # AM/PM
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>" # 24H
    color = $colorTime
    font_size = 94
    font_family = $fontFamily

    position = 0, 0
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = ïŠ¾ $USER
    color = $colorUser
    font_size = 18
    font_family = $fontFamily

    position = 0, 100
    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $colorUptime
    font_size = 24
    font_family = $fontFamily
    position = 0, 0
    halign = right
    valign = bottom
}

# weather edit specific location. Note, this cause a 2-4 seconds delay in locking
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $colorWeather
    font_size = 24
    font_family = $fontFamily
    position = 50, 0
    halign = left
    valign = bottom
}

# Put a picture of choice here. Default is the current wallpaper
image {
    monitor =
    #path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current
    size = 230
    rounding = -1
    border_size = 2
    border_color = $colorWallpaperBorder
    rotate = 0
    reload_time = -1
    position = 0, 300
    halign = center
    valign = bottom
}
